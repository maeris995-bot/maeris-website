<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeris - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000000;
        }
        
        .full-page-svg {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            animation: fadeInScale 2s ease-out;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.3));
        }
        
        /* Fade in and scale animation */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Add floating effect after initial load */
        .full-page-svg {
            animation: fadeInScale 2s ease-out, float 3s ease-in-out 2s infinite;
        }
        
        /* Glow effect */
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.6));
            }
        }
        
        /* Add glow effect */
        .full-page-svg:hover {
            animation: fadeInScale 2s ease-out, float 3s ease-in-out 2s infinite, glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <img src="pc.svg" alt="Maeris Logo" class="full-page-svg">
</body>
</html>
