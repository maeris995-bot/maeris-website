<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeris - Coming Soon</title>
    <link rel="icon" type="image/png" href="Maeris Final Logo-02.png">
    <link rel="shortcut icon" type="image/png" href="Maeris Final Logo-02.png">
    <link rel="apple-touch-icon" href="Maeris Final Logo-02.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000000;
            position: relative;
        }

        /* Enhanced Background with Multiple Layers */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #000000 0%, 
                #0a0a0a 25%, 
                #1a1a1a 50%, 
                #0f0f0f 75%, 
                #000000 100%);
        }

        .animated-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.8) 0%, rgba(255, 107, 53, 0.1) 50%, transparent 100%);
            border-radius: 50%;
            animation: floatParticle 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        .particle:nth-child(5) {
            width: 2px;
            height: 2px;
            top: 70%;
            left: 50%;
            animation-delay: 3s;
            animation-duration: 5s;
        }

        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(255, 107, 53, 0.1);
            animation: rotateShape 20s linear infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            border-radius: 20px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 20%;
            border-radius: 50%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 10%;
            transform: rotate(45deg);
            animation-delay: 10s;
        }

        /* Main Content Container */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Logo Section */
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            order: 1;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        
        .full-page-svg {
            width: 200px;
            height: 200px;
            object-fit: contain;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.4));
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        /* Brand Container Layout */
        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 3rem;
            margin-top: 6rem;  
            margin-right: 2rem;
            animation: fadeInUp 1.5s ease-out 0.5s both;
            order: 2;
        }

        .brand-left, .brand-right {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            position: relative;
        }

        .brand-left {
            align-items: flex-end;
            text-align: right;
        }

        .logo-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
        }

        .brand-text-left, .brand-text-right {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
        }

        .brand-subtext {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #FF6B35;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 0.8rem;
            position: relative;
        }

        .brand-left .brand-subtext {
            margin-right: 0.3em;
        }

        .brand-right .brand-subtext {
            margin-left: 0.3em;
        }

        .coming-soon-text {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #FF6B35;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-out 1s both;
            order: 3;
        }




        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
        }

        @keyframes rotateShape {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }


        /* Hover Effects for Logo */
        .logo-wrapper:hover .full-page-svg {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.6));
        }

        .logo-wrapper:hover .logo-glow {
            animation: pulseGlow 1s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .brand-container {
                gap: 2rem;
            }
            
            .brand-text-left, .brand-text-right {
                font-size: 2.5rem;
            }
            
            .center-logo {
                width: 140px;
                height: 140px;
            }
            
            .brand-subtext {
                font-size: 1.1rem;
            }
            
            .coming-soon-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .brand-container {
                gap: 1.5rem;
            }
            
            .brand-text-left, .brand-text-right {
                font-size: 2rem;
            }
            
            .center-logo {
                width: 120px;
                height: 120px;
            }
            
            .brand-subtext {
                font-size: 1rem;
            }
            
            .coming-soon-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Background -->
    <div class="background-container">
        <div class="gradient-bg"></div>
        <div class="animated-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="geometric-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Brand Text with Logo in Center -->
        <div class="brand-container">
            <div class="brand-left">
                <h1 class="brand-text-left">MAERIS</h1>
                <div class="brand-subtext">EST</div>
            </div>
            <div class="logo-center">
                <img src="Maeris Final Logo-02.png" alt="Maeris Logo" class="center-logo">
            </div>
            <div class="brand-right">
                <h1 class="brand-text-right">PARIS</h1>
                <div class="brand-subtext">25</div>
            </div>
        </div>
        <h2 class="coming-soon-text">Coming Soon</h2>


    </div>
</body>
</html>
